<h1 class="text-center">Create Product</h1>
<hr class="hr-2 bg-dark" />
<form class="mx-auto half-width" method="post" action="/products/create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..."
                  name="description" draggable="false" rows="5"></textarea>
    </div>
    <div class="form-group">
        <h3 class="text-center">Product Type</h3>
        <hr class="hr-2 bg-dark half-width" />
        <div class="d-flex justify-content-around">
            { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
            @foreach(var type in types)
            {
                <div class="col-md-2">
                    <input id="@type" type="radio" name="type" value="@type" />
                    <label for="@type">@type</label>
                </div>
            }
        </div>
        <hr class="hr-2 bg-dark half-width" />
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color">Create</button>
    </div>
</form>
