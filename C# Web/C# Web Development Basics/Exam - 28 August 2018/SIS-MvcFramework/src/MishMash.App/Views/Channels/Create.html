<h1 class="text-center text-mishmash">Create Channel</h1>
<hr class="bg-mishmash w-50 hr-2" />
<form class="mx-auto w-50" method="post" action="/Channels/Create">
    <div class="form-group">
        <label for="name" class="text-mishmash">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..." name="description" draggable="false" rows="5"></textarea>
    </div>
    <div class="form-group">
        <p class="text-center text-mishmash">Tags</p>
        <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="tags">
    </div>
    <div class="form-group">
        <h3 class="text-center text-mishmash">Channel Type</h3>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="d-flex justify-content-around">
            <div class="text-mishmash"><input type="radio" name="type" value="Game" /> Game</div>
            <div class="text-mishmash"><input type="radio" name="type" value="Radio" /> Radio</div>
            <div class="text-mishmash"><input type="radio" name="type" value="Lessons" /> Lessons</div>
            <div class="text-mishmash"><input type="radio" name="type" value="Motivation" /> Motivation</div>
            <div class="text-mishmash"><input type="radio" name="type" value="Other" checked/> Other</div>
        </div>
        <hr class="bg-mishmash w-50 hr-2" />
    </div>
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn bg-mishmash text-white">Create</button>
    </div>
</form>
