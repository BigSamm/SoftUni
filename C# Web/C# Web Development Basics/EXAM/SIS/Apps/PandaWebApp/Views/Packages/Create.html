<h1 class="text-center text-panda">Create Package</h1>
<hr class="bg-panda w-50 hr-2" />
<form class="mx-auto w-50" method="post" action="/packages/create">
    <div class="form-group">
        <label for="description" class="text-panda">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
    </div>
    <div class="d-flex justify-content-between">
        <div class="form-group col-5 p-0">
            <label for="weight" class="text-panda">Weight</label>
            <input type="number" step="0.01" min="0" class="form-control" id="weight" placeholder="Weight..." name="weight">
        </div>
        <div class="form-group col-5 p-0">
            <label for="shippingAddress" class="text-panda">Shipping Address</label>
            <input type="text" class="form-control" id="shippingAddress" placeholder="Shipping Address..." name="shippingAddress">
        </div>
    </div>
    <hr class="bg-panda hr-2" />
    <div class="form-group text-center d-flex justify-content-center">
        <div class="w-50">
            <label for="recipient" class="text-panda text-center">Recipient</label>
            <select name="recipient" id="recipient" class="form-control">
                <option disabled selected>-- Choose Recipient --</option>
                @foreach(var recipient in Model.Recipients)
                {
                    <option value="@recipient">@recipient</option>
                }
            </select>
        </div>
    </div>
    <hr class="bg-panda hr-2" />
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn bg-panda text-white">Create</button>
    </div>
</form>
