<header>
    <nav class="navbar navbar-expand-lg bg-success">
        <a class="navbar-brand text-white" href="/">IRunes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Albums/All">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr style="height: 2px" class="bg-success" />
</header>

<main>
    <div class="container">
        <h3 class="text-center">Track Name: {{name}}</h3>
        <h3 class="text-center">Track Price: ${{price}}</h3>
        <hr style="height: 2px" class="bg-success" />
        <div class="embed-responsive embed-responsive-16by9">
            <video width="250" height="200" src="{{link}}" controls class="embed-responsive-item"></video>
        </div>
        <hr style="height: 2px" class="bg-success" />
    </div>
    <hr />
    <div class="d-flex justify-content-center align-items-center">
        <a href="/Albums/Details?id={{albumId}}" class="btn bg-success text-white">Back To Album</a>
    </div>
</main>
