<header>
    <nav class="navbar navbar-expand-lg bg-success">
        <a class="navbar-brand text-white" href="/">IRunes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Albums/All">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr style="height: 2px" class="bg-success" />
</header>

<main>
    <div class="container-fluid row d-flex justify-content-between">
        <div class="col-md-5">
            <img src="{{cover}}" alt="Cover Photo" class="img-thumbnail" />
            <h3 class="text-center">Album Name: {{name}}</h3>
            <h3 class="text-center">Album Price: ${{price}}</h3>
            <div class="d-flex justify-content-between">
                <a href="/Tracks/Create?albumId={{albumId}}" class="btn bg-success text-white">Create Track</a>
                <a href="/Albums/All" class="btn bg-success text-white">Back To All</a>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Tracks</h3>
            {{tracksList}}
        </div>
    </div>
</main>
